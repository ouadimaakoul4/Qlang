        async function askQLang() {
            const question = document.getElementById('question').value.trim();
            const responseDiv = document.getElementById('response');

            if (!question) {
                responseDiv.innerHTML = "<p>üå† Veuillez poser une question cosmique.</p>";
                return;
            }

            responseDiv.innerHTML = "<p>üåÄ Consultation des archives universelles...</p>";

            await new Promise(resolve => setTimeout(resolve, 1500));

            // R√©ponse intelligente bas√©e sur le contenu r√©el
            const questionLower = question.toLowerCase();
            let reponse = `### üåü R√©ponse √†: "${question}"\n\n`;
            let loisPertinentes = [];
            
            // Recherche dans les lois existantes
            Object.values(loisUniverselles).forEach(loi => {
                if (questionLower.includes(loi.categorie) || 
                    loi.domaines.some(domaine => questionLower.includes(domaine)) ||
                    loi.nom.toLowerCase().includes(questionLower)) {
                    loisPertinentes.push(loi);
                }
            });
            
            if (loisPertinentes.length > 0) {
                reponse += `**${loisPertinentes.length} loi(s) pertinente(s) trouv√©e(s)**\n\n`;
                loisPertinentes.forEach(loi => {
                    reponse += `### ${loi.nom}\n`;
                    reponse += `${loi.description}\n\n`;
                    if (loi.√©nonc√©_latex) {
                        reponse += `**Formule :** $${loi.√©nonc√©_latex}$\n\n`;
                    }
                });
            } else {
                reponse += "**Analyse g√©n√©rale**\n\n";
                reponse += `Votre question "${question}" explore des concepts universels fondamentaux. \n\n`;
                reponse += `La biblioth√®que contient ${Object.keys(loisUniverselles).length} lois d√©taill√©es pour approfondir ces questions.`;
            }
            
            reponse += `\n\n*Bas√© sur ${Object.keys(loisUniverselles).length} lois universelles document√©es*`;

            responseDiv.innerHTML = marked.parse(reponse);
            setTimeout(renderMathFormulas, 100);
        }
